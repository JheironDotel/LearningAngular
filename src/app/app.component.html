<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
	<p>Nombre del Empleado: {{nombre}}</p>
	<p>Edad: {{edad}}</p>
	<p *ngIf="edad>=18; else menor">Es mayor de edad.</p>
	<ng-template #menor>
		<p>Es un menor de edad.</p>
	</ng-template>

	<table border="1">
		<tr>Sueldos</tr>
		<tr *ngFor="let sueldo of sueldos">
			<td>{{sueldo}}</td>
		</tr>
	</table>
	<!-- <p>Los últimos tres sueldos son: {{sueldos[0]}}, {{sueldos[1]}} y {{sueldos[2]}}</p>
	<p>En los últimos 3 meses ha ganado: {{ultimo3Sueldos()}}</p>
	<p>{{esActivo()}}</p> -->
</div>
